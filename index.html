<!DOCTYPE html>
<html>
    <head>
      <title>White Cube</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>WHITE CUBE <span>API</span></h1>
      <p id="message"></p>
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="email" required >
        <input name="credentials[password]" type="password" placeholder="password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" required>
        <button>Sign Up</button>
      </form>
      <hr>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="email" required >
        <input name="credentials[password]" type="password" placeholder="password" required>
        <button>Sign In</button>
      </form>
      <hr>
      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="old password" required>
        <input name="passwords[new]" type="password" placeholder="new password" required>
          <button>Change Password</button>
        </form>
        <hr>
        <button id="sign-out">Sign Out</button>
        <hr>
        <form id="paintings-create">
          <input name="painting[title]" type="text" placeholder="Title" required>
          <input name="painting[image]" type="url" id="imageUrl" placeholder="Image URL" required>
          <input name="painting[artist]" type="text" placeholder="Artist Name" required>
          <input name="painting[location]" type="text" placeholder="Location" required>
          <input name="painting[yearPainted]" type="text" placeholder="Year Painted" required>
          <input name="painting[movement]" type="text" placeholder="Artistic Movement" required>
          <hr>
            <button>Create Painting</button>
          </form>
          <hr>
          <div id="painting-image"></div>
          <div id="painting-created"></div>
          <hr>
        <section id="update">
          <form id='paintings-update'>
            <input name="painting[id]" type="text" placeholder="Enter id here" required>
            <input name="painting[title]" type="text" placeholder="Enter painting title" required>
            <input name="painting[arists]" type="text" placeholder="Enter artist"required>
            <input name="painting[location]" type="text" placeholder="Enter location" required>
            <input name="painting[movement]" type="text" placeholder="Enter movement"required>
            <hr>
            <button>Update Painting</button>
          </form>
        </section>
        <hr>
        <section id= "destroy">
          <form id="paintings-destroy">
            <input name="painting[id]" type="text" placeholder="Enter id here" required>
            <button>Delete Painting</button>
          </form>
        </section>
        <hr>
        <section id='index'>
          <button id='paintings-index'>Get All Paintings</button>
          <hr>
          <div id='paintings-display'></div>
        </section>


    </body>
</html>
